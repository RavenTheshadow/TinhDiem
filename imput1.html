<body>
    <div>
        <h1>Tính điểm BTL môn KTLT</h1>
        <h2>Nhập điểm BTL (điểm code):</h2>

        <p>*Note: Bên trái bài 1,bên phải bài 2.</p>

        <input type="number" id="rawScore1" min="0" max="10">  
        <input type="number" id="rawScore2" min="0" max="10">

        <h2>Nhập điểm BTL (điểm harmony) vào đây:</h2>

        <input type="number" id="harmonyScore2" min="0" max="5">
        <br>
        <button onclick="calculateFinalScore()">Tính điểm</button>

        <h3 id="Ket qua so 1"></h3>
